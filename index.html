    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              teal: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                500: '#14b8a6',
                600: '#0d9488', // Main Brand Color
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              slate: {
                900: '#0f172a', // Near Black
              },
              amber: {
                400: '#fbbf24', // Sacred Gold
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slow-pulse': 'slowPulse 4s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowPulse: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        scroll-padding-top: 80px;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: white;
        color: #0f172a;
        overflow-x: hidden;
        ::selection {
          background: rgba(13, 148, 136, 0.2);
          color: #0f766e;
        }
      }
      /* Hide default cursor on desktop */
      @media (min-width: 768px) {
        *, html, body, a, button, [role="button"], .cursor-pointer, input, textarea, select {
          cursor: none !important;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .img-hover-zoom {
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .group:hover .img-hover-zoom {
        transform: scale(1.05);
      }
    </style>
